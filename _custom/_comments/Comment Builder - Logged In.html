<div class="post-new">
  <h3>Leave a Comment</h3>
  <p>Got something to say?  Just fill in the box below and let us know.<br />
    <textarea id="comment-post-text"></textarea><br />
    <input id="comment-post-name" type="hidden" value="%globals_user_attribute_first_name% %globals_user_attribute_last_name%" />
    <input id="comment-post-button" type="button" value="Post Comment" onclick="postComment()" />
    <span class="smaller">Posting as %globals_user_attribute_first_name% %globals_user_attribute_last_name%</span>
  </p>
</div>
